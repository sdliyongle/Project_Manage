<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加资产</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/common.css">
    

    <link rel="stylesheet" href="/layui/extend/dtree.css">
    <link rel="stylesheet" href="/layui/extend/font/dtreefont.css">
    <link rel="stylesheet" href="/layui/extend/formSelects-v4.css">
</head>
<body>
    <div class="yadmin-body animated fadeIn">
        <form action="" method="post" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label for="asset_id" class="layui-form-label">
                    编号
                </label>
                <div class="layui-input-block">
                    <input type="text" id="asset_id" name="asset_id" value=""
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="asset_name" class="layui-form-label">
                    资产名称
                </label>
                <div class="layui-input-block">
                    <input type="text" id="asset_name" name="asset_name"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="asset_type" class="layui-form-label">
                    资产类型
                </label>
                <div class="layui-input-block">
                    <input type="text" id="asset_type" name="asset_type" value=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="asset_status" class="layui-form-label">
                    资产状态
                </label>
                <div class="layui-input-block">
                    <input type="text" id="asset_status" name="asset_status"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="asset_value" class="layui-form-label">
                    资产价值
                </label>
                <div class="layui-input-block">
                    <input type="text" id="asset_value" name="asset_value"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="asset_rental_status" class="layui-form-label">
                    是否外借
                </label>
                <div class="layui-input-block">
                    <input type="text" id="asset_rental_status" name="asset_rental_status"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left:0;text-align:center;">
                    <input type="hidden" id="deptId" name="deptId" value="">
                    <input type="hidden" id="userId" name="userId" value="">
                    <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="add">增加</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/layui/layui.js"></script>
    <script src="/js/common.js"></script>

    <script src="/js/asset/add.js"></script>

</body>
</html>
