<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>项目管理后台注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up" style="margin: 50px auto 0 auto">
    <div class="message">项目管理子系统注册</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="userName" placeholder="用户名"  type="text" class="layui-input" >
        <hr class="hr15">
        <input name="trueName" placeholder="真实姓名"  type="text" class="layui-input" >
        <hr class="hr15">
        <input name="mail" placeholder="邮箱"  type="email" class="layui-input" >
        <hr class="hr15">
        <input name="password" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <select name="role" xm-select="role-select"
                lay-vertype="tips">
            <option value="">请选择角色</option>
            <option value="1">项目经理</option>
            <option value="2">项目成员</option>
        </select>
        <hr class="hr15">
        <input value="注册" lay-submit lay-filter="register" style="width: 100%;" type="submit">
        <hr class="hr15">
        <input value="返回登录" style="width: 100%;" type="button" onclick="javascript:window.location.href='login.html'">
    </form>
</div>

<script src="js/register.js"></script>
<!-- 底部结束 -->
</body>
</html>
